<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body style="background-color: lightgrey;">
<h1 style="text-align: center; color: blue;" >Todo List</h1>

<div class="container">

<a href="/todos/new" class="btn btn-success">Create New Todo</a>
<table class="table table-dark table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.description}"></td>
        <td th:text="${todo.createdAt}"></td>
        <td th:text="${todo.updatedAt}"></td>
        <td>
            <a th:href="@{/todos/edit/{id}(id=${todo.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/todos/delete/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
