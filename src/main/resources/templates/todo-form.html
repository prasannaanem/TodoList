<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Update Todo</title>
    
    
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  
  
</head>
<body style="background-color: lightgoldenrodyellow;">
	<div class="text-centre">
		<h1 style="text-align: center;">Create/Update Todo</h1>

		
	</div>
	
	<div class="container border w-50">
		
		
	
<form th:action="@{/todos}" th:object="${todo}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="row ">
        <label>Title:</label>
        <input type="text" th:field="*{title}">
    </div>
    <div class="row">
        <label>Description:</label>
        <input type="text" th:field="*{description}">
    </div>
    <div class="row">
        <label>Created At:</label>
        <input type="text" th:field="*{createdAt}" readonly>
    </div>
    <div class="row">
        <label>Updated At:</label>
        <input type="text" th:field="*{updatedAt}" readonly>
    </div>
    <div class="row w-30">
        <button type="submit" class="btn btn-primary btn-sm w-50 ">Save</button>
        <a href="/todos" class="btn btn-success btn-sm w-50">Back to list</a>

    </div>
</form>

</div>
</body>
</html>
